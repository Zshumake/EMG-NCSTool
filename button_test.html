<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <button onclick="testFunction()" id="test-btn">Click Me</button>
    <div id="result"></div>
    
    <script>
        console.log("Script is loading...");
        
        function testFunction() {
            console.log("Button was clicked!");
            document.getElementById('result').innerHTML = "Button clicked successfully!";
        }
        
        // Test if this basic functionality works
        window.onload = function() {
            console.log("Page loaded successfully");
            document.getElementById('result').innerHTML = "Page loaded - script is working";
        };
        
        console.log("Script loaded completely");
    </script>
</body>
</html>
