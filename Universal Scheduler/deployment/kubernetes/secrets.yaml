# Universal Medical Residency Scheduler - Secrets Template
# WARNING: Update values before deployment. Do not commit real secrets to version control.

apiVersion: v1
kind: Secret
metadata:
  name: scheduler-secrets
  namespace: medical-scheduler
type: Opaque
stringData:
  SECRET_KEY: "your-production-secret-key-at-least-32-characters-long"
  DATABASE_URL: "postgresql://scheduler_user:your_db_password@postgres-service:5432/medical_scheduler"
  REDIS_URL: "redis://:your_redis_password@redis-service:6379/0"
  REDIS_PASSWORD: "your_redis_password"
  ADMIN_PASSWORD: "your_secure_admin_password"
  GOOGLE_CLIENT_ID: "your_google_oauth_client_id"
  GOOGLE_CLIENT_SECRET: "your_google_oauth_client_secret" 
  MICROSOFT_CLIENT_ID: "your_microsoft_oauth_client_id"
  MICROSOFT_CLIENT_SECRET: "your_microsoft_oauth_client_secret"
  SMTP_HOST: "your_smtp_host"
  SMTP_USERNAME: "your_smtp_username"
  SMTP_PASSWORD: "your_smtp_password"