<!DOCTYPE html>
<html>
<head>
    <title>Muscle Quiz Test</title>
    <style>
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #00a19b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-result {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Muscle Quiz Test</h1>
    
    <button class="test-button" onclick="testMuscleQuizExists()">Test 1: Check if MuscleQuiz exists</button>
    <button class="test-button" onclick="testStartQuizFunction()">Test 2: Check startQuiz function</button>
    <button class="test-button" onclick="testActualStartQuiz()">Test 3: Try starting upper quiz</button>
    
    <div id="test-results"></div>

    <script>
        function logResult(test, result, details = '') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `<strong>${test}:</strong> ${result}${details ? '<br>' + details : ''}`;
            resultsDiv.appendChild(resultDiv);
        }

        function testMuscleQuizExists() {
            try {
                if (typeof window.MuscleQuiz !== 'undefined') {
                    logResult('MuscleQuiz Exists', '✅ PASS', 'MuscleQuiz object found in window');
                } else if (typeof MuscleQuiz !== 'undefined') {
                    logResult('MuscleQuiz Exists', '✅ PASS', 'MuscleQuiz object found in local scope');
                } else {
                    logResult('MuscleQuiz Exists', '❌ FAIL', 'MuscleQuiz object not found');
                }
            } catch (error) {
                logResult('MuscleQuiz Exists', '❌ ERROR', error.message);
            }
        }

        function testStartQuizFunction() {
            try {
                const quiz = window.MuscleQuiz || MuscleQuiz;
                if (quiz && typeof quiz.startQuiz === 'function') {
                    logResult('startQuiz Function', '✅ PASS', 'startQuiz function exists');
                } else {
                    logResult('startQuiz Function', '❌ FAIL', 'startQuiz function not found');
                }
            } catch (error) {
                logResult('startQuiz Function', '❌ ERROR', error.message);
            }
        }

        function testActualStartQuiz() {
            try {
                const quiz = window.MuscleQuiz || MuscleQuiz;
                quiz.startQuiz('upper');
                logResult('Start Quiz Execution', '✅ PASS', 'startQuiz executed without error');
            } catch (error) {
                logResult('Start Quiz Execution', '❌ ERROR', error.message);
            }
        }

        // Simple MuscleQuiz mock for testing
        window.MuscleQuiz = {
            startQuiz: function(region) {
                console.log('Mock startQuiz called with:', region);
                logResult('Mock Quiz', '✅ WORKING', `Called with region: ${region}`);
            }
        };
    </script>
</body>
</html>
